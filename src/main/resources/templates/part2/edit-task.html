<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{part2/layout}">
<body>
<div layout:fragment="content">
    <h2 class="mb-3">Edit Task</h2>

    <form th:action="@{/part2/edit}" th:object="${task}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Task Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Deadline Date:</label>
            <input type="text" th:field="*{deadlineDate}" class="form-control" required>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{completed}" class="form-check-input" id="completed">
            <label for="completed" class="form-check-label">Completed</label>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/part2}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
