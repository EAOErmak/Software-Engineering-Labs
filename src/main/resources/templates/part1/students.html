<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Student List</h2>
<a href="/part1/add" class="btn btn-primary mb-3">Add Student</a>

<table class="table table-bordered">
    <thead>
    <tr><th>ID</th><th>Name</th><th>Surname</th><th>Exam</th><th>Mark</th></tr>
    </thead>
    <tbody>
    <tr th:each="s : ${students}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.surname}"></td>
        <td th:text="${s.exam}"></td>
        <td th:text="${s.mark}" th:style="${s.mark == 'F'} ? 'color:red;' : 'color:black;'"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
